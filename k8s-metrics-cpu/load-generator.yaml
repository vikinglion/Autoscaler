apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      name: load-generator
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox
        command:
        - /bin/sh
        - -c
        # send request to php-hpa and php-cpa respectively through ClusterIP
        - "while sleep 0.01; do wget -q -O- http://10.104.86.152:80; wget -q -O- http://10.99.233.147:80; done"